<!DOCTYPE html>
<html lang="en" class="h-full">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Loading... | Abhinav Pandey</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@500;700;900&display=swap" rel="stylesheet">
  <script src="https://cdn.tailwindcss.com"></script>
  <script>
    tailwind.config = {
      theme: {
        extend: {
          fontFamily: { poppins: ['Poppins', 'sans-serif'] },
          keyframes: {
            pulse: {
              '0%, 100%': { transform: 'scale(1)' },
              '50%': { transform: 'scale(1.15)' }
            },
            blink: {
              '0%, 100%': { opacity: 1 },
              '50%': { opacity: 0 }
            }
          },
          animation: {
            pulse: 'pulse 2s infinite',
            blink: 'blink 0.8s infinite'
          }
        }
      }
    }
  </script>
</head>
<body class="h-screen bg-gradient-to-br from-white to-amber-50 overflow-hidden font-poppins">

  <!-- MOBILE + DESKTOP PERFECT LOADING SCREEN -->
  <div id="loader" class="fixed inset-0 flex flex-col items-center justify-center px-6 space-y-8 z-50">

    <!-- AP Logo with Image Option -->
    <!-- Ab yahan image daal sakte ho. Sirf src change karo ya comment/uncomment karo -->
    <div class="relative w-28 h-28 sm:w-32 md:w-36 lg:w-40 rounded-full overflow-hidden shadow-2xl animate-pulse">
      
      <!-- Option 1: Real Profile Image (Recommended - transparent background wala best) -->
      <img 
        src="https://raw.githubusercontent.com/Abhinav1901498/Abhinav-Pandey/main/pandeyabhinav.jpg" 
        alt="Abhinav Pandey" 
        class="w-full h-full object-cover"
      >
      
      <!-- Option 2: Agar image nahi hai to fallback "AP" text logo (uncomment karo aur upar wala img comment kar do) -->
      <!--
      <div class="absolute inset-0 bg-gradient-to-br from-red-600 to-red-500 flex items-center justify-center">
        <span class="text-white text-5xl sm:text-6xl md:text-7xl font-black tracking-tighter">AP</span>
      </div>
      -->
      
    </div>

    <!-- Name - Mobile pe readable, Desktop pe massive -->
    <h1 class="text-4xl sm:text-5xl md:text-7xl lg:text-8xl font-black text-red-600 
                tracking-tighter text-center leading-tight drop-shadow-2xl">
      Abhinav Pandey
    </h1>

    <!-- Gradient Underline - Responsive width -->
    <div class="w-72 sm:w-80 md:w-96 h-2 md:h-3 bg-gradient-to-r from-red-600 via-orange-500 to-yellow-500 
                rounded-full shadow-lg"></div>

    <!-- Title with Blinking Cursor -->
    <div class="text-2xl sm:text-3xl md:text-4xl lg:text-5xl font-bold text-purple-700 
                flex items-center gap-1 whitespace-nowrap">
      <span>THE  Web Developer</span>
      <span class="w-1 h-10 md:h-12 bg-pink-600 animate-blink"></span>
    </div>

    <!-- Progress Bar - Full width on mobile -->
    <div class="w-full max-w-xs sm:max-w-md md:max-w-lg lg:max-w-2xl h-4 md:h-5 bg-gray-200 
                rounded-full overflow-hidden shadow-inner mt-12">
      <div id="progress" 
           class="h-full w-0 bg-gradient-to-r from-red-600 to-amber-500 rounded-full 
                  shadow-lg shadow-red-600/60 transition-all duration-500 ease-out"></div>
    </div>

    <!-- Loading Percentage -->
    <p class="text-2xl sm:text-3xl font-bold text-gray-700">
      Loading... <span id="percent" class="text-red-600 font-black">0</span>%
    </p>

    <!-- Footer Name -->
    <p class="text-lg sm:text-xl md:text-2xl font-bold text-gray-600 mt-8 opacity-80">
      Abhinav Pandey
    </p>

  </div>

  <!-- JavaScript - Smooth Progress + Redirect -->
  <script>
    const progress = document.getElementById('progress');
    const percentText = document.getElementById('percent');
    let width = 0;

    const interval = setInterval(() => {
      if (width >= 100) {
        clearInterval(interval);
        setTimeout(() => {
          window.location.href = "pandeyabhinav.html";
        }, 1200);
      } else {
        width += 1;
        progress.style.width = width + '%';
        percentText.textContent = width;
      }
    }, 150); // ~15 seconds total (adjust as needed)
  </script>
</body>
</html>
