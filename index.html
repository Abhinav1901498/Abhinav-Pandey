<!DOCTYPE html>
<html lang="en" class="h-full">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Loading... | Abhinav Pandey</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@500;700;900&display=swap" rel="stylesheet">
  <script src="https://cdn.tailwindcss.com"></script>
  <script>
    tailwind.config = {
      theme: {
        extend: {
          fontFamily: {
            poppins: ['Poppins', 'sans-serif'],
          },
          keyframes: {
            pulse: {
              '0%, 100%': { transform: 'scale(1)' },
              '50%': { transform: 'scale(1.12)' }
            },
            typing: {
              'from': { width: '0' },
              'to': { width: '100%' }
            },
            blink: {
              '50%': { 'border-color': 'transparent' }
            }
          },
          animation: {
            pulse: 'pulse 2s infinite',
            typing: 'typing 4s steps(30) forwards',
            blink: 'blink 0.8s infinite'
          }
        }
      }
    }
  </script>
</head>
<body class="h-full bg-gradient-to-br from-white to-amber-50 overflow-hidden font-poppins">

  <!-- LOADING SCREEN -->
  <div id="loader" class="fixed inset-0 flex flex-col items-center justify-center space-y-10 z-50">

    <!-- AP Logo -->
    <div class="w-32 h-32 md:w-36 md:h-36 bg-gradient-to-br from-red-600 to-red-500 rounded-full flex items-center justify-center shadow-2xl animate-pulse">
      <span class="text-white text-5xl md:text-6xl font-black">AP</span>
    </div>

    <!-- Name -->
    <h1 class="text-5xl md:text-7xl font-black text-red-600 tracking-tighter drop-shadow-lg">
      Abhinav Pandey
    </h1>

    <!-- Underline -->
    <div class="w-96 h-2 bg-gradient-to-r from-red-600 to-orange-500 rounded-full"></div>

    <!-- Typewriter Effect (Pure Tailwind + JS) -->
    <div class="w-full max-w-2xl mx-auto overflow-hidden">
      <p class="inline-block text-3xl md:text-5xl font-bold text-purple-600 
                    whitespace-nowrap border-r-4 border-pink-500
                    animate-typing overflow-hidden">
        THE NICOW Web Developer
      </p>
    </div>

    <!-- Progress Bar -->
    <div class="w-80 md:w-96 h-4 bg-gray-300 rounded-full overflow-hidden shadow-inner mt-12">
      <div id="progress" 
           class="h-full w-0 bg-gradient-to-r from-red-600 to-amber-500 rounded-full shadow-lg 
                  transition-all duration-300 ease-out 
                  shadow-red-500/50"></div>
    </div>

    <!-- Percentage Text -->
    <p class="text-2xl font-bold text-gray-700">
      Loading... <span id="percent" class="text-red-600 font-black">0</span>%
    </p>

    <!-- Footer Name -->
    <p class="text-xl font-bold text-gray-600 mt-8 opacity-90">Abhinav Pandey</p>

  </div>

  <!-- JavaScript -->
  <script>
    const progress = document.getElementById('progress');
    const percentText = document.getElementById('percent');
    let width = 0;

    const interval = setInterval(() => {
      if (width >= 100) {
        clearInterval(interval);
        setTimeout(() => {
          window.location.href = "abhi.html";
        }, 1000);
      } else {
        width += 1;
        progress.style.width = width + '%';
        percentText.textContent = width;
      }
    }, 150);
  </script>
</body>
</html>
